<html><head>
  <title>404 - Page Not Found</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  html, body {
    height: 100%;
  }
  body {
    background: #F0F0F0;
    color: #333;
    margin: 0;
    font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
    font-size: 14px;
    line-height: 1.5em;
  }
  .flexbox-container {
    height: 100%;
  	display: -ms-flexbox;
  	display: -webkit-flex;
  	display: flex;
  	-ms-flex-align: center;
  	-webkit-align-items: center;
  	-webkit-box-align: center;
  	align-items: center;
  }
  .flexbox-container > .content {
    border: 1px solid #dedede;
    background: #fff;
    width: 100%;
    padding: 25px;
    margin: 15px;

    -moz-border-radius: 4px;
    -webkit-border-radius: 4px;
    border-radius: 4px;
  }
  .error p {
    text-align: center;
    margin: 30px 0px 25px;
  }
  h1 {
    font-size: 2em;
    line-height: 1.5em;
    text-align: center;
  }
  img {
    vertical-align: middle;
    border: 0;
  }
  a.logo {
    display: block;
    margin-bottom: 25px;
    text-decoration: none;
  }
  a.logo img {
    display: block;
    max-width: 90%;
    height: auto;
    margin: 0px auto;
  }
  a.btn {
    display: block;

    color: #f4f4f4;
    background: #1661A8;
    font-weight: bold;
    margin: 50px auto 0px auto;
    padding: 10px 25px 10px 25px;
    font-family: Arial,sans-serif;
    border-radius: 4px;
    border: solid 0 #e3edf4;
    border-bottom: 2px solid #05458F;
    -moz-border-radius: 4px;
    -webkit-border-radius: 4px;
    border-radius: 4px;

    text-decoration: none;
    text-transform: uppercase;
    text-align: center;
    max-width: 60%;
  }
  a.btn:hover, a.btn:active{
    color: #fff;
    background: #1858AA;
  }
  @media (min-width: 768px) {
    .flexbox-container > .content {
      width: 500px;
      margin: 0px auto;
    }
    a.logo img {
      max-width: 70%;
    }
  }
  </style>
</head>

<body>
  <div class="flexbox-container">
  <div class="content error">
    <h1>Sorry, that page could not be found.</h1>
    <p>Error 404: The page you requested does not exist, or is currently unavailable.<br>Please try again or return to the homepage.</p>

    <a href="/" class="btn">Return to Homepage</a>
  </div>
</div>



</body></html>
